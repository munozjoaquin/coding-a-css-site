<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Style Test</title>
	<link rel="stylesheet" type="text/css" href="css/test.css">
	
	<!--+This is called a ruleset
		+the h1 is your selector statment which targets a bunch of elements to style
		+within the curly braces is your declaration block & each line is called a declaration with a delcaration property and a value
		h1{
			font-size: 30px;
			color: salmon; 
		}
	-->

</head>
<body>
	<!--+AKA inline styles
		+style="property-name: property value;"
		+htmlcolorcodes.com

	<h1 style="font-size: 30px; color: salmon;">Heading 1 - 1</h1>
	<h1 style="font-size: 30px; color: salmon;">Heading 1 - 2</h1>
	<h1 style="font-size: 30px; color: salmon;">Heading 1 - 3</h1>
	<h2 style="font-size: 20px; color: hotpink;">Heading 2 - 1</h2>
	<h2 style="font-size: 20px; color: hotpink;">Heading 2 - 2</h2>
	<h2 style="font-size: 20px; color: hotpink;">Heading 2 - 3</h2>
	-->
	<span>Span Element</span>
	<h1 class="uppercase"><span>Heading 1</span> - 1</h1>
	<h1 class="big">Heading 1 - 2</h1>
	<h1>Heading 1 - 3</h1>
	<!--
	<h2 style="font-size: 20px; color: hotpink;">Heading 2 - 1</h2>
	<h2 style="font-size: 20px; color: hotpink;">Heading 2 - 2</h2>
	<h2 style="font-size: 20px; color: hotpink;">Heading 2 - 3</h2>
	-->
	<h2 class="big uppercase">Heading 2 - 1</h2>
	<h2 class="uppercase">Heading 2 - 2</h2>
	<h2 class="big">Heading 2 - 3</h2>

</body>
</html>
